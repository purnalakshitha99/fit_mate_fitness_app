name: Backend CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '19.0.2'  # Adjust as needed

      - name: Build with Maven
        run: mvn -B clean package
        working-directory: backend   # Assuming backend code is in a directory named 'backend'
